<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <script type="text/javascript" src="script.js"></script>
    <div class="grid">
        <h2 align="center">QR Code Generator</h2>
        <center><img src="" id="img"></center>
        <select id="size">
            <option value="100x100">100x100</option>
            <option value="150x150">150x150</option>
            <option value="200x200">200x200</option>
            <option value="250x250" selected>250x250</option>
            <option value="300x300">300x300</option>
        </select>
        <br><br>
        <textarea placeholder="Enter Your Text" id="qrtext"></textarea>
        <br><br>
        <input type="submit" value="Generate" onclick="genQr()">
        <p>Developed by <a href="https://www.linkedin.com/in/brunohenriquenunes/">Bruno Henrique Nunes &#129302</a></p>
    </div>
</body>
</html>
